server {
    listen 80;
    server_name localhost;
    root /var/www/html/public; # O Slim usa a pasta 'public' como ponto de entrada

    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Passa os scripts PHP para o FastCGI server (PHP-FPM)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # O nome 'app' é o nome do serviço PHP no docker-compose.yml
        fastcgi_pass app:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Evita que arquivos .htaccess sejam lidos pelo Nginx
    location ~ /\.ht {
        deny all;
    }
}